<!DOCTYPE html>
<html>
<head><title>Movie List</title></head>
<body>
    <h2>Movie List</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Genre</th>
        </tr>
        {% for movie in movies %}
            <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
